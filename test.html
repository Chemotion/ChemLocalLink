<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Operations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            font-family: Barlow Semibold;
            font-size: 14px;
        }
    </style>
</head>

<body class="flex justify-center items-center bg-stone-100">
    <div class="bg-white shadow-xl w-128 py-32 px-16">
        <div class="text-lg text-center pb-4">Use the following buttons to perform file operations:<br>Download and automatically open files with their default applications.</div>
        <div class="grid grid-cols-3 grid-rows-1 gap-4">
            <a class="uppercase tracking-wider block w-full text-uppercase shadow-lg rounded-lg text-center py-5 px-5 border-2 border-blue-500 hover:bg-blue-500 hover:text-white"
                href="mekkyEndpoint/download?fileId=someFileId&auth=someAuthToken" target="_blank">Download PDF</a>
            <a class="uppercase tracking-wider block w-full text-uppercase shadow-lg rounded-lg text-center py-5 px-5 border-2 border-blue-500 hover:bg-blue-500 hover:text-white"
                href="mekkyEndpoint/download?fileId=anotherFileId&auth=anotherAuthToken" target="_blank">Download Image</a>
            <a class="uppercase tracking-wider block w-full text-uppercase shadow-lg rounded-lg text-center py-5 px-5 border-2 border-blue-500 hover:bg-blue-500 hover:text-white"
                href="mekkyEndpoint/download?fileId=differentFileId&auth=differentAuthToken" target="_blank">Download Document</a>
        </div>
    </div>
</body>

</html>
